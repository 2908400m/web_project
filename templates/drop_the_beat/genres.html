{% extends 'drop_the_beat/base.html' %}

{% block title_block %}
    Genres
{% endblock %}

{% block body_block %}
    <h1>Welcome to the Genres Page</h1>
    <p>Select a genre to view its songs:</p>

    <ul>
        {% for genre in genres %}
        <li><a href="/drop_the_beat/genre/{{ genre.id }}/">{{ genre.genre }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
