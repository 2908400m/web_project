{% extends 'drop_the_beat/base.html' %}

{% block title_block %}
    Genres
{% endblock %}

{% block body_block %}
    <div class="genres-name">
    <h1>Genres</h1>
    <p>Select a genre to view its songs:</p>
    </div>
    
    <br />

    <div class="genres-table">
        {% for genre in genres %}
        <div class="genres-cell">
        <a href="/drop_the_beat/genre/{{ genre.id }}/">{{ genre.genre }}</a>
        </div>
        {% endfor %}
    </div>
    

{% endblock %}
